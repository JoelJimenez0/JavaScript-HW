<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert minutes into seconds</title>
</head>
<body>
    <script type="text/javascript">
        var n1 = parseFloat(prompt("Introduce un numero de minutos"));
        var n2 = parseInt().value= 60;
        
        var r = n1 * parseInt(n2);
        alert ('El resultado es '+ r +' segundos');
    </script>
</body>
</html>
